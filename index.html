<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container w-100 mt-3">
        <form id="myForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Replace with your EmailJS user ID
        emailjs.init("service_hrji65n");

        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the form data
            const formData = new FormData(event.target);
            const emailData = {
                email: formData.get("exampleInputEmail1"),
                password: formData.get("exampleInputPassword1"),
                check_me_out: formData.get("exampleCheck1") ? "Yes" : "No"
            };

            // Send the email using EmailJS
            emailjs.send("service_hrji65n", "service_hrji65n", emailData)
                .then(function(response) {
                    console.log("Email sent successfully!", response);
                    // Optionally, display a success message to the user
                }, function(error) {
                    console.log("Error sending email:", error);
                    // Optionally, display an error message to the user
                });
        });
    </script>
</body>
</html>
